<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>facebook</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="page">
            <section class="layot">
                <div class="left">
                    <h1 class="logo">facebook</h1>
                    <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="right">
                    <div class="card">
                        <form class="form" action="#" method="post">
                            <input class="input" type="text" name="login" placeholder="Email or phone number" autocomplete="username" required>
                            <input class="input" type="password" name="password" placeholder="Password" autocomplete="current-password" required/>
                            <button class="btn" type="submit">Log in</button>
                            <a class="link" href="#">Forgot password?</a>
                            <div class="divider"></div>
                            <a class="bth-sec" href="#">Create account</a>
                        </form>
                    </div>
                    <p class="comm">
                        <a class="link-bold" href="#">Create a Page</a> for a celebrity, brand or business.
                    </p>
                </div>
            </section>
        </main>
        <!-- <footer>sooooo</footer> -->
    </body>
</html>
