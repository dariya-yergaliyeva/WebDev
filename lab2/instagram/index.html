<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="logincontainer">
            <div class="left">
                <img class="logo" src="image1.jpg" alt="inst logo">
                <p class="tagline">See what moments from their lives your <span class="highlight">close friends</span> have shared.</p>
                <div class="mockup">
                    <img src="imeg2.png" alt="phone-mockup">
                </div>
            </div>
            <div class="separator"></div>
            <div class="right">
                <div class="card">
                    <form action="#" method="post" class="login-form">
                        <h1 class="logintext">Log in to Instagram</h1>
                        <input type="text" name="login" placeholder="Username, mobile phone number or email" autocomplete="username" required>
                        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                        <button type="submit" class="login-btn">Log in</button>
                        <a href="#" class="forgot-passward">Forgot password?</a>
                        <div class="or-container">
                            <div class="line"></div>
                            <div class="or-text">OR</div>
                            <div class="line"></div>
                        </div>
                        <button type="button" class="facebook-btn">Login with Facebook</button>
                        <button type="button" class="create-account">Create account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bottom-footer">
        <div class="footer-nav">
            <a href="#">Meta</a> <a href="#">Information</a> <a href="#">Blog</a> <a href="#">Vacancy</a> <a href="#">Help</a> <a href="#">API</a> <a href="#">Confidentiality</a> <a href="#">Условия</a> <a href="#">Places</a> <a href="#">Instagram Lite</a> <a href="#">Threads</a>
        </div>
        <div class="footer-lang">English ⌵ © 2026 Instagram from Meta</div>
    </footer>
</body>
</html>
