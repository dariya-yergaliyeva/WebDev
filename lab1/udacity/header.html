<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimenting with Headers</title>
    <style>
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            color: #555;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Farmers are People too</h1>
    <h2>On how hard we work and what we expect from others</h2>

    <h1>Featured Stories</h1>
    <h3>Horowitz backs rapper Ryan Leslie's Startup</h3>
    <h3>You can now sign up for Google's Project Fi</h3>
    <h3>What if Facebook forgot Donald Trump</h3>
    <h3>Apple VP: FBI's demand hurts all iOS users</h3>

</body>
</html>
