<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup to Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        section {
            width: 60%;
            margin-right: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a simple page designed to show you how to take a mockup and create a real website using HTML and CSS.</p>
            <img src="image.jpg" alt="A beautiful scenic view" />
        </section>

        <section>
            <h2>Another Section</h2>
            <p>More content can go here, such as more images or text, depending on what is in the mockup.</p>
        </section>
    </main>

    <footer>
        <p>Footer Content - &copy; 2023</p>
    </footer>

</body>
</html>
