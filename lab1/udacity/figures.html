<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption</title>
</head>
<body>

    <h1>Beautiful Nature Photography</h1>

    <!-- Figure element containing the image and its caption -->

        <img src="redwoods_state_park.jpg" alt="Redwoods State Park" width="500">

            Photo by <a href="https://www.flickr.com/photos/dbking/2727242" target="_blank">dbking</a> on <a href="https://www.flickr.com/photos/dbking/" target="_blank">Flickr</a>, used under CC BY 2.0 / Cropped from original.
        </figcaption>
    </figure>

</body>
</html>
